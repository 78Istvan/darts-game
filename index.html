<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load require js -->
    <script data-main="app" src="js/lib/require-2.3.6.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Darts Game</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="header">
        <div><span>Menu</span></div>
        <h1>Darts Game</h1>
      </div>
      <div class="content">
        <div class="content__level-1">
          <p>This will be some content!</p>
          <div class="action">
            <button id="single-player">Single Player</button>
            <button id="multiplayer">Multiplayer</button>
          </div>
          <div class="content__level-2">
            <div class="content__level-2--single-player" id="dialog-single-player">
              <div class="action">
                <h3>Game style</h3>
                <div class="game-form">
                  <fieldset id="game-style-in">
                    <label class="container">Single-in
                      <input type="radio" id="single-in" name="game-style-in" checked="checked" value="single-in">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container">Double-in
                      <input type="radio" id="double-in" name="game-style-in" value="double-in">
                      <span class="checkmark"></span>
                    </label>
                  </fieldset>
                  <fieldset id="game-style-out">
                    <label class="container">Single-out
                      <input type="radio" id="single-out" name="game-style-out" checked="checked" value="single-out">
                      <span class="checkmark"></span>
                    </label>
                    <label class="container">Double-out
                      <input type="radio" id="double-out" name="game-style-out" value="double-out">
                      <span class="checkmark"></span>
                    </label>
                  </fieldset>
                </div>
                <h3>Game type</h3>
                <fieldset id="game-type">
                  <label class="container">Standard 301
                    <input type="radio" id="game-301" name="game-type" checked="checked" value="game-301">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container">Standard 501
                    <input type="radio" id="game-501" name="game-type" value="game-501">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container">Around the clock
                    <input type="radio" id="game-501" name="game-type" value="game-501">
                    <span class="checkmark"></span>
                  </label>
                </fieldset>
              </div>
            </div>
            <div class="content__level-2--multi-player" id="dialog-multiplayer">

            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Here we will add the footer elements</p>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->


  </body>
</html>
